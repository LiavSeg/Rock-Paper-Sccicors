<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class = "title">Rock Paper Scissors</p>
    
    <Button onclick="
      game('rock',compMove());
      "class = "move-button">
      <img src = "images/rock-emoji.png" class = "move-icon" ></Button>  
    
    <Button onclick="
      game('paper',compMove());
      "class= "move-button">
      <img src = "images/paper-emoji.png" class = "move-icon"></Button>  
    
    <Button onclick="
      game('scissors',compMove());
      "class= "move-button">
      <img src = "images/scissors-emoji.png" class = "move-icon"></Button>  
    
      <p class = "js-res"></p>
      <p class = "js-choices"></p>
      <p class = "js-score"></p>
      
      <Button onclick = "resetScore();" class="reset-btn">Reset Score</Button>
      
    <script src = "10-rock-paper-scissors.js"></script>
  </body>
</html>
